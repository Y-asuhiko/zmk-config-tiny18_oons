# ------------------------------------------------------
# Split / Central role
# ------------------------------------------------------
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# ------------------------------------------------------
# Bluetooth
# ------------------------------------------------------
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_CENTRAL=y
CONFIG_BT_MAX_CONN=2
CONFIG_BT_BAS=y

# Low power BLE
CONFIG_BT_OBSERVER=y
CONFIG_BT_GATT_CLIENT=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=n

# Connection interval (省電力 / 低遅延のバランス)
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=12
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=24

# ------------------------------------------------------
# Battery
# ------------------------------------------------------
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y

# ------------------------------------------------------
# ZMK Studio
# ------------------------------------------------------
CONFIG_ZMK_STUDIO=y

# ------------------------------------------------------
# Power Management
# ------------------------------------------------------
CONFIG_PM=y
CONFIG_PM_DEVICE=y

# deep sleep 有効（スリープ時に無効デバイスを停止）
CONFIG_ZMK_SLEEP=y

# キー押下で自動復帰
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=10000  # 10秒

# ------------------------------------------------------
# Keyscan
# ------------------------------------------------------
# 500Hz → 125Hz（入力遅延ほぼ変化なし）
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=5
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5
CONFIG_ZMK_KSCAN_POLLING_INTERVAL_MS=8

# ------------------------------------------------------
# Logging Off (省電力)
# ------------------------------------------------------
CONFIG_LOG=n
CONFIG_ZMK_USB_LOGGING=n

# ------------------------------------------------------
# RGB Off
# ------------------------------------------------------
CONFIG_ZMK_RGB_UNDERGLOW=n
CONFIG_ZMK_RGB_LED=n
CONFIG_ZMK_LED_INDICATORS=n
