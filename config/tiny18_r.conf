# ==== Power management ====
CONFIG_ZMK_SLEEP=y
CONFIG_PM=y
CONFIG_PM_DEVICE=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=2000

# ==== BLE connection optimization ====
CONFIG_ZMK_BLE=y
CONFIG_BT_MAX_CONN=1
CONFIG_BT_GAP_AUTO_UPDATE_CONN_PARAMS=y
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=48
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=80
CONFIG_BT_PERIPHERAL_PREF_LATENCY=2

# ==== Disable unused subsystems ====
CONFIG_USB=n
CONFIG_ZMK_USB=n
CONFIG_ZMK_POINTING=n
CONFIG_INPUT=n

# ==== Battery reporting ====
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# ==== Matrix scan rate optimization ====
CONFIG_ZMK_KSCAN_POLL_PERIOD=20

# ==== Logging ====
CONFIG_LOG=n
CONFIG_ASSERT=n
